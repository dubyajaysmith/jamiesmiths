<dom-module id="my-view2">

    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

        display: block;
        padding: 10px;

          transform: scale(1.3);

        text-align: center;
        -moz-border-radius: 50%;

        margin-bottom: 1rem;
